
  <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
     <link type="text/css" rel="stylesheet" href="css/main.css"  media="screen,projection"/> 
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <div class="main">
          <div class="main-title">
            <div class="row title-flex">
              <div class="col s10 m10 l11 xl11 title_contact">
                <p>Contáctanos</p>
              </div>
              <div class="col s2 m2 l1 xl1 main_img">
                <img src="img/x.png" alt="x" class="img_x">
              </div>  
            </div>
           </div>
        <div class="main-form">       
         <div class="form-flex row">
            <form class="col s12 m12 l7 xl7 form_fields">
              <div class="row">
                <div class="input-field col s12">
                  <input id="nombre" type="password" class="validate">
                  <label for="nombre">Nombre</label>
                </div>
              </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="apellido" type="password" class="validate">
              <label for="apellido">Apellido</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="email" type="email" class="validate">
              <label for="email">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="tel" type="tel" class="validate">
              <label for="tel">Teléfono (+519...)</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="tel" type="tel" class="validate">
              <label for="tel">RUC</label>
            </div>
          </div>
          <p>
            <label>
              <input type="checkbox" />
              <span><strong>Aceptar </strong><strong><a href="#" class="terms">términos y condiciones</a></strong></span>
            </label>
          </p>
          <div class="main-button">
            <button class="btn waves-effect waves-light button-1" type="submit" name="action">Contáctanos</button>
          </div>
          
        </form> 
        <div class="main_img col s12 m12 l5 xl5">
          <img src="img/prueba_form.png" alt="img_form" class="img-size">
        </div>     
    </div>
    </div>
  </div>
      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
  </html>
